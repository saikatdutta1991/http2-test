<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Grid</title>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: repeat(8, 1fr); /* 4 images per row */
        gap: 2px; /* Adjust gap between images as needed */
        max-width: 100%;
      }

      .grid-item {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <img src="images/parts/32.jpg" class="grid-item" alt="Tile 32" />
      <img src="images/parts/31.jpg" class="grid-item" alt="Tile 31" />
